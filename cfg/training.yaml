device: cuda
dataloader:
  batch_size: 8
  num_workers: 2
  shuffle: True

stage1:
  loss: mse
  epochs: 20
  netG:
    optimizer: adamw
    lr: 0.001
    weight_decay: 0.001  

stage2:
  loss: bce
  epochs: 20
  netG:
    optimizer: adamw
    lr: 0.001
    weight_decay: 0.001
  netGD:
    optimizer: adamw
    lr: 0.001
    weight_decay: 0.001
  netLD:
    optimizer: adamw
    lr: 0.001
    weight_decay: 0.001
